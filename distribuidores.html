    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        // ⚠️ Estos datos los copias desde tu dashboard de Supabase
        const SUPABASE_URL = "https://mjyxknabccitrotrtxty.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qeXhrbmFiY2NpdHJvdHJ0eHR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NzI3NzIsImV4cCI6MjA3MTE0ODc3Mn0.rQCycZckZzHfMBc_sJZ_CEbNaTVeca_wrUZPAhi8YfQ";

        // Inicializar cliente
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Guardar un comentario
        async function guardarComentario(distribuidorId, texto) {
            const { data, error } = await supabase
                .from("comentarios")
                .insert([{ texto: texto, fecha: new Date(), distribuidor: distribuidorId }]);

            if (error) {
                console.error("Error al guardar:", error);
            } else {
                console.log("Comentario guardado:", data);
                cargarComentarios(distribuidorId);
            }
        }

        // Leer comentarios de un distribuidor
        async function cargarComentarios(distribuidorId) {
            const { data, error } = await supabase
                .from("comentarios")
                .select("*")
                .eq("distribuidor", distribuidorId)
                .order("fecha", { ascending: false });

            if (error) {
                console.error("Error al leer:", error);
            } else {
                const lista = document.getElementById("listaComentarios");
                lista.innerHTML = data.map(c => `
        <div class="border rounded p-2 mb-2 bg-white">
          <small><b>${new Date(c.fecha).toLocaleString()}</b></small><br>
          <small>${c.texto}</small>
        </div>
      `).join("");
            }
        }

        // Vincular botón de prueba (ejemplo con distribuidor 1)
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("btnComentar").addEventListener("click", () => {
                const texto = document.getElementById("nuevoComentario").value;
                if (texto.trim().length > 0) {
                    guardarComentario(1, texto);
                    document.getElementById("nuevoComentario").value = "";
                }
            });

            // Cargar al iniciar
            cargarComentarios(1);
        });
    </script>
