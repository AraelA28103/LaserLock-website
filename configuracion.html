    <!-- CONTENIDO (misma estética de secciones) -->
    <section class="container mt-5 pt-4 border border-dark border-opacity-50 rounded pb-4 light">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="fw-bold text-center mt-2">Configuración de usuario</h3>

                <div id="cfgAlert" class="alert d-none mt-3" role="alert"></div>

                <form id="cfgForm" class="mt-3" novalidate>
                    <div class="mb-3">
                        <label for="cfg_nombre" class="form-label">Nombre de usuario</label>
                        <input type="text" id="cfg_nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="cfg_correo" class="form-label">Correo</label>
                        <input type="email" id="cfg_correo" class="form-control" required autocomplete="email">
                    </div>

                    <div class="mb-3">
                        <label for="cfg_numero" class="form-label">Número de teléfono</label>
                        <input type="tel" id="cfg_numero" class="form-control" placeholder="+56 9 1234 5678">
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3">Cambiar contraseña (opcional)</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="cfg_pass_actual" class="form-label">Actual</label>
                            <input type="password" id="cfg_pass_actual" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="cfg_pass_nueva" class="form-label">Nueva</label>
                            <input type="password" id="cfg_pass_nueva" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="cfg_pass_conf" class="form-label">Confirmar</label>
                            <input type="password" id="cfg_pass_conf" class="form-control">
                        </div>
                    </div>

                    <div class="d-grid d-sm-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> Guardar
                            cambios</button>
                        <a class="btn btn-outline-secondary" href="index.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/user-name.js" defer></script>

    <!-- Lógica mínima: cargar/guardar (LocalStorage, coherente con tu registro/login) -->
    <script>
        const LS_USERS = 'usuarios';
        const LS_CURRENT = 'usuarioActual';
        const $ = (id) => document.getElementById(id);
        const alertBox = $('cfgAlert');

        function show(msg, type = 'success') {
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = msg;
            alertBox.classList.remove('d-none');
            setTimeout(() => alertBox.classList.add('d-none'), 3000);
        }

        function getUsers() {
            try { return JSON.parse(localStorage.getItem(LS_USERS) || '[]'); } catch { return []; }
        }
        function setUsers(arr) { localStorage.setItem(LS_USERS, JSON.stringify(arr)); }
        function syncSession(u) {
            localStorage.setItem(LS_CURRENT, JSON.stringify(u));
            localStorage.setItem('user_name', u.nombre || '');
            localStorage.setItem('user', JSON.stringify({ name: u.nombre || '', correo: u.correo || '' }));
        }

        let user = null, originalEmail = null;

        document.addEventListener('DOMContentLoaded', () => {
            try { user = JSON.parse(localStorage.getItem(LS_CURRENT) || 'null'); } catch { user = null; }
            if (!user) { show('Inicia sesión o regístrate para editar tu perfil.', 'warning'); return; }

            originalEmail = String(user.correo || '').toLowerCase();
            $('cfg_nombre').value = user.nombre || '';
            $('cfg_correo').value = user.correo || '';
            $('cfg_numero').value = user.telefono || '';

            $('cfgForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const nombre = $('cfg_nombre').value.trim();
                const correo = $('cfg_correo').value.trim().toLowerCase();
                const telefono = $('cfg_numero').value.trim();
                if (!nombre || !correo) return show('Nombre y correo son obligatorios.', 'danger');

                const usuarios = getUsers();
                if (correo !== originalEmail && usuarios.some(u => String(u.correo || '').toLowerCase() === correo)) {
                    return show('Ya existe una cuenta con ese correo.', 'danger');
                }

                const pA = $('cfg_pass_actual').value;
                const pN = $('cfg_pass_nueva').value;
                const pC = $('cfg_pass_conf').value;
                if (pA || pN || pC) {
                    if (!pA || !pN || !pC) return show('Completa los 3 campos de contraseña.', 'danger');
                    if (pA !== (user.password || '')) return show('La contraseña actual no coincide.', 'danger');
                    if (pN.length < 6) return show('La nueva contraseña debe tener al menos 6 caracteres.', 'danger');
                    if (pN !== pC) return show('La confirmación no coincide.', 'danger');
                    user.password = pN;
                }

                user.nombre = nombre;
                user.correo = correo;
                user.telefono = telefono;

                const idx = usuarios.findIndex(u => String(u.correo || '').toLowerCase() === originalEmail);
                if (idx >= 0) usuarios[idx] = { ...usuarios[idx], ...user }; else usuarios.push(user);
                setUsers(usuarios);
                syncSession(user);
                $('cfg_pass_actual').value = $('cfg_pass_nueva').value = $('cfg_pass_conf').value = '';
                show('Cambios guardados.');
            });
        });
    </script>
</body>

</html>
