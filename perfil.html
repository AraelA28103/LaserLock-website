<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaserLock - Perfil</title>
    <link rel="icon" href="images/logo.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR (idéntica al diseño que enviaste) -->
    <header class="custom-header">
        <!-- Fila superior: Logo + Título + perfil al final -->
        <div class="d-flex align-items-center justify-content-between px-3 py-2">
            <div class="d-flex align-items-center">
                <img src="images/logo.ico" alt="logo" width="40" class="me-2">
                <span class="fw-bold text-white fs-5">LaserLock</span>
            </div>
            <a id="profile-link" class="d-flex align-items-center text-white">
                <i class="bi bi-person-circle fs-4"></i>
                <span id="profile-name" class="ms-2 d-none d-md-inline"></span>
            </a>
        </div>

        <!-- Navbar responsive -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark border-top border-secondary px-3">
            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links del menú -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="distribuidores.html">Distribuidores</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    F

    <!-- CONTENIDO PRINCIPAL (misma estética de secciones) -->
    <section class="container mt-5 pt-4 border border-dark border-opacity-50 rounded pb-4 light mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="fw-bold text-center mt-2">Mi perfil</h3>

                <div class="card shadow-sm mt-3">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label mb-0 text-muted">Nombre de usuario</label>
                            <div id="pf_nombre" class="fs-5 fw-semibold">—</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label mb-0 text-muted">Correo</label>
                            <div id="pf_correo" class="fs-6">—</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label mb-0 text-muted">Número de teléfono</label>
                            <div id="pf_numero" class="fs-6">—</div>
                        </div>

                        <div class="d-grid d-sm-flex gap-2 mt-4">
                            <a href="configuracion.html" class="btn btn-primary"><i
                                    class="bi bi-pencil-square me-1"></i> Editar perfil</a>
                            <button id="btnLogout" class="btn btn-outline-danger"><i
                                    class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</button>
                        </div>
                    </div>
                </div>

                <p class="text-muted small mt-3 mb-0">Los datos se guardan en este navegador (demo con LocalStorage).
                </p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-4 mt-auto">
        <p>© 2025 LaserLock - Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/user-name.js" defer></script>

    <script>
        // Carga de datos de sesión
        const LS_CURRENT = 'usuarioActual';
        const $ = (id) => document.getElementById(id);

        document.addEventListener('DOMContentLoaded', () => {
            let user = null;
            try { user = JSON.parse(localStorage.getItem(LS_CURRENT) || 'null'); } catch { }

            if (!user) {
                // Si no hay sesión => a registro
                window.location.href = 'register.html';
                return;
            }

            $('pf_nombre').textContent = user.nombre || '—';
            $('pf_correo').textContent = user.correo || '—';
            $('pf_numero').textContent = user.telefono || '—';

            // Cerrar sesión
            $('btnLogout').addEventListener('click', () => {
                localStorage.removeItem('usuarioActual');
                localStorage.removeItem('user_name');
                localStorage.removeItem('user');
                // Volver al home; el ícono, gracias a user-name.js, volverá a apuntar a register.html
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
